<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" type="imagem/png" href="imagens/netshoes-icone.png" />
        <title>Login</title>
    </head>
    <body>
        <div class="topo">
            <div class="logo">
                <img
                    class="logo-netshoes"
                    src="imagens/netshoes-logo-5.png"
                    alt="logo"
                />
            </div>
        </div>

        <div class="meio">
            <div>
                <span class="titulo">Já sou cliente</span>
            </div>
            <form id="login-form">
                <div>
                    <input
                        class="geral"
                        id="email"
                        type
                        placeholder="Email, CPF ou CNPJ"
                        name="Email"
                    />
                </div>
                <div>
                    <input
                        id="senha"
                        class="geral"
                        type
                        placeholder="Senha"
                        name="senha"
                    />
                </div>
                <div>
                    <a class="senha cor-cinza" href="#">Esqueci minha senha</a>
                </div>

                <button class="acessar-conta" type="submit">
                    ACESSAR CONTA
                </button>
            </form>
        </div>

        <div class="rodape cor-roxo">
            <h4 class="central-relacionamento">
                CENTRAL DE<br />
                RELACIONAMENTO
            </h4>
            <p class="p-rodape cor-cinza">
                <small
                    >Preparada para esclarecer<br />
                    suas dúvidas.</small
                >
            </p>
            <div class="caixa-de-duvida">
                <button class="duvidas">TIRE SUAS DÚVIDAS</button>
                <p class="politica-privac cor-cinza">Política de privacidade</p>
            </div>
        </div>
        <div class="final">
            <ul class="lista">
                <li>
                    <a href="#" class="cor-cinza">Precisa de ajuda?</a>
                </li>
                <li><img src="imagens/ncard.png" alt="" /></li>
                <li><img src="imagens/visa.png" alt="" /></li>
                <li><img src="imagens/master_card.png" alt="" /></li>
                <li><img src="imagens/american_express.png" alt="" /></li>
                <li><img src="imagens/o.png" alt="" /></li>
                <li><img src="imagens/hipercard.png" alt="" /></li>
                <li><img src="imagens/elo.png" alt="" /></li>
                <li><img src="imagens/boleto.png" alt="" /></li>
                <li><img src="imagens/pix.png" alt="" /></li>
            </ul>
        </div>
    </body>
</html>
